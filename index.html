            const matches = localQuickStations.filter(s => s.name.includes(query));

        async function findRoute(targetStation) {
            const formattedTarget = formatStationName(targetStation);

            // [ê°œì„  1] ìºì‹œì— ìˆìœ¼ë©´ ì¦‰ì‹œ ë…¸ì¶œ (1ì´ˆ ë¯¸ë§Œ)

            const start = searchMode === 'out' ? 'êµ¬ë¦¬ì—­' : formattedTarget;

            const systemPrompt = `ì§€í•˜ì²  ì•ˆë‚´ ì „ë¬¸ê°€ì…ë‹ˆë‹¤. 80ëŒ€ ì–´ë¨¸ë‹ˆë¥¼ ìœ„í•´ ì•„ì£¼ ê°„ê²°í•˜ê²Œ ë‹µí•˜ì„¸ìš”.

                    {"type": "arrive", "station": "ë„ì°©ì—­", "msg": "ë‚´ë¦¬ì„¸ìš”."}
                ]
            }`;

            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`, {

            content.innerHTML = route.steps.map((step, idx) => {

                if (step.type === 'transfer') {
                    msgHtml = msgHtml.replace("ë‚´ë ¤ì„œ", "<span class='highlight-action'>ë‚´ë ¤ì„œ</span>");
                    msgHtml = msgHtml.replace("ê°ˆì•„íƒ€ì„¸ìš”", "<span class='highlight-action'>ê°ˆì•„íƒ€ì„¸ìš”</span>");
                } else if (step.type === 'arrive') {
